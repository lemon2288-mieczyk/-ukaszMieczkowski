
<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
         var min = 60;
         var sec = 60; 
         
        window.onload = function(){
            console.log(window.innerHeight - $("header").innerHeight - $("footer").innerHeight);
            $("section").height(window.innerHeight - $("header").innerHeight() - $("footer").innerHeight());
           
        }
        
        animacja();
        var liczba = 0;
        function animacja(){
            var i ;
            var x =document .getElementsByClassName("SliderZdj");
            for (i = 0; i < x.length; i++){
                x[i].style.display = "none";
            }
            liczba++;
             if (liczba > x.length) {
                 liczba = 1 
             }
             x[liczba - 1].style.display = "block";
             setTimeout(animacja, 2000);
        }

        function animacja(){
            
            var divAnim = document.createElement("div");
            divAnim.style = "width: 100px; heigth:100px; transition: 1s; background-color:red;";
            divAnim.innerText = "ANIMACJA"
            $("#dwujka").append(divAnim);


            setInterval(()=>{
                divAnim.style.width = (Math.random() * (200 - 10) + 10)+"px";
            },1000);
            setInterval(()=>{
                divAnim.style.height = (Math.random() * (200 - 10) + 10)+"px";
            },1000);
            
                
            
        }
        function button(but){
            switch(but){
               case "Oblicanie":


               
            let a = document.Oblicanie.A.value;
			let b = document.Oblicanie.B.value;
			let c = document.Oblicanie.C.value;

                

			let wynik = Math.pow(a,b)- c;
			document.getElementsByClassName('box')[0].innerHTML = wynik + " <br>";

            wynik =  a / b- a* c;
			document.getElementsByClassName('box')[0].innerHTML += wynik  + " <br>";

            wynik = a/b +b/a ;
			document.getElementsByClassName('box')[0].innerHTML += wynik  ;
            
                    break;
                case "anim":
                    var button = document.createElement("button");
                    button.setAttribute("onclick","animacja();this.remove();")
                    button.innerText = "uruchom aniamcje";
                    $("#jedynka").append(button);
                    break;

                    case "zegar":
                    setInterval(()=>{
                        $("#zegar").html(`${min}:${sec}`);
                        if(sec==0){
                            min--;
                            sec=60;
                        }
                        if(min==0){
                            sec==0;
                            $("#zegar").html("ZEGAR");
                            alert("Minutnik ukończył odliczanie");
                            return;
                        }
                        sec--;
                    },1000);
                    break;

            }

                }


        
    </script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzian JavaScript</title>
   
</head>
<body>
<header>
   <div id="slider">Slider</div>
   <div id="animacje" onclick="button('anim');">ANIMACJE</div>
   <div id="obliczenia" onclick="button('Oblicanie');">Obliczanie</div>
   <div id="obiekt">Obiekt</div>
   <div id="zegar" onclick="button('zegar');">Zegar</div>
   
</header>
<section>

    <div id="jedynka">
        <legend><h1>formularz</h1></legend>
        
        <form name="Oblicanie">
            A: <input type="number" name="A">
            <br></br>
            B: <input type="number" name="B">
            <br></br>
            C: <input type="number"  name="C">
            <br></br>
        </form>
        
        <div id="wynik" class="box"></div>
        
    </div>

    <div id="dwujka">
        <div class="Sl">
                <img class="SliderZdj" src="zdj/1.jpg">
                <img class="SliderZdj" src="zdj/2.jpg">
                <img class="SliderZdj" src="zdj/3.jpg">
        </div>
    </div>
</header>
</section>

    <footer>
        Łukasz Mieczkowski
    </footer>



</body>
</html>
